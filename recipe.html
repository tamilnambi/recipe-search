<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe</title>
    <style>
      #loading {
        display: none;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body>
    <a href="index.html" style="text-decoration: none;"><h1 class="p-3 bg-warning text-white">Recipe Search</h1></a>
    <div id="loading">
      <img src="loading.gif" alt="loading image" class="img-fluid mx-auto d-block" width="25">
    </div>
    <div class="container-fluid">
      <h3 class="p-3 text-warning" id="recipeName"></h3>
      <img src="" alt="image" id="recipeImage">
      <div id="healthLabels" class="m-3"></div>
      <h2>Ingredients</h2>
      <div id="ingredients" class="m-3"></div>
      <h2>Instructions</h2>
      <iframe id="instructions" width="1200" height="500"></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="recipe.js"></script>
  </body>
</html>
