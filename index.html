<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="main.js"></script>
    <style>
      #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 class="p-3 bg-warning text-white">Recipe Search</h1>
    <h3 class="p-3 text-warning">Enter your ingredient</h3>
    <div class="container-fluid">
        <input class="form-control form-control-lg" type="text" placeholder="Ingredient" id="ingredient">
    </div>
    <div class="p-3">
        <button type="button" class="btn btn-warning btn-lg" onclick="getRecipies()">Submit</button>
    </div>
    <div id="loading">
      <img src="loading.gif" alt="loading" class="img-fluid mx-auto d-block" width="25">
    </div>
    <div class="container-fluid d-flex row justify-content-evenly" id="results">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
